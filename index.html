
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>American Fun Fact Slot Machine</title>
    <style>
        body {
            background: linear-gradient(to bottom, #002868, #ffffff, #bf0a30);
            font-family: 'Arial', sans-serif;
            color: #222;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px #000;
        }
        .slot-machine {
            background: #fff;
            border: 5px solid #002868;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .reel {
            font-size: 1.2em;
            margin: 20px 0;
            min-height: 150px;
        }
        button {
            background-color: #bf0a30;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a00;
        }
        a {
            color: #002868;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>üé∞ American Fun Fact Slot Machine üá∫üá∏</h1>
    <div class="slot-machine">
        <div class="reel" id="reel">
            Click SPIN to discover a fun thing to do!
        </div>
        <button onclick="spin()">SPIN</button>
    </div>

    <script>
        const facts = [{"title": "Explore Roosevelt Island Tramway", "description": "Take a scenic ride over the East River for just $2.90 with a MetroCard. Great views of Manhattan!", "location": "Roosevelt Island, NYC", "price": "$2.90", "link": "https://rioc.ny.gov/302/Tram"}, {"title": "Visit the Renwick Ruin", "description": "Explore the hauntingly beautiful remains of a 19th-century smallpox hospital on Roosevelt Island.", "location": "Roosevelt Island, NYC", "price": "Free", "link": "https://en.wikipedia.org/wiki/Renwick_Smallpox_Hospital"}, {"title": "Attend the Village Halloween Parade", "description": "NYC's iconic Halloween event with costumes, puppets, and music. Takes place on October 31, but pre-events start the week before.", "location": "Greenwich Village, NYC", "price": "Free to watch", "link": "https://halloween-nyc.com/"}, {"title": "Try a Philly Cheesesteak", "description": "Grab an authentic cheesesteak from Pat\u2019s or Geno\u2019s in South Philly. A must-try American street food.", "location": "Philadelphia, PA", "price": "$10\u2013$15", "link": "https://www.visitphilly.com/things-to-do/food-drink/pats-genos/"}, {"title": "Tour the Library of Congress", "description": "Explore the largest library in the world with stunning architecture. Free guided tours available.", "location": "Washington, DC", "price": "Free", "link": "https://www.loc.gov/visit/"}];

        function spin() {
            const reel = document.getElementById("reel");
            const randomIndex = Math.floor(Math.random() * facts.length);
            const fact = facts[randomIndex];

            reel.innerHTML = `
                <h2>${fact.title}</h2>
                <p>${fact.description}</p>
                <p><strong>üìç Location:</strong> ${fact.location}</p>
                <p><strong>üíµ Price:</strong> ${fact.price}</p>
                <p><a href="${fact.link}" target="_blank">üîó More Info</a></p>
            `;
        }
    </script>
</body>
</html>
